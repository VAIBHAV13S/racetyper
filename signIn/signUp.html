<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SpeedType Master</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="signUp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;900&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <h1>Join the Race</h1>
        <div class="signup-form">
            <div class="form-group">
                <input type="text" id="name" placeholder="Username" autocomplete="off">
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" autocomplete="off">
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" autocomplete="off">
            </div>
            <div id="error" class="error-text"></div>
            <button id="sendButton" class="btn-signup" >Create Account</button>
            <a href="signIn.html" class="signin-link">Already have an account? Sign in</a>
        </div>
    </div>

    <script src="js/particles.min.js"></script>
    <script>
        // Initialize particles
        document.addEventListener("DOMContentLoaded", function() {
            if (document.getElementById("particles-js")) {
                new Particles({
                    container: document.getElementById("particles-js"),
                    particleCount: 80,
                    particleColor: "rgba(108, 43, 217, 0.7)",
                    lineColor: "rgba(57, 255, 20, 0.2)",
                    particleSize: 2,
                    lineWidth: 1,
                    lineDistance: 150,
                    speed: 0.3,
                    directionX: "center",
                    directionY: "center"
                });
            }
        });
    </script>
    <script src="signUp.js"></script>
</body>
</html>
