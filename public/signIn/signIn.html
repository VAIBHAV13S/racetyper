<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - SpeedType Master</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="signIn.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;900&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    
    <script src="js/particles.min.js"></script>
    <script>
        // Initialize particles
        document.addEventListener("DOMContentLoaded", function() {
            if (document.getElementById("particles-js")) {
                new Particles({
                    container: document.getElementById("particles-js"),
                    particleCount: 80,
                    particleColor: "rgba(108, 43, 217, 0.7)",
                    lineColor: "rgba(57, 255, 20, 0.2)",
                    particleSize: 2,
                    lineWidth: 1,
                    lineDistance: 150,
                    speed: 0.3,
                    directionX: "center",
                    directionY: "center"
                });
            }
        });
    </script>
    <script src="signIn.js"></script>
</body>
</html>
